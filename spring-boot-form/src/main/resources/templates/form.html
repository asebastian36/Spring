<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${titulo}"></title>
    </head>
    <body>
        <main>
            <h1 th:text="${titulo}"></h1>

            <form th:action="@{/form}" th:object="${user}" method="post">
                <div>
                    <label for="nombre">Nombre</label>

                    <div>
                        <input type="text" id="nombre" th:field="*{nombre}">
                    </div>

                    <div th:if="${#fields.hasErrors('nombre')}">
                        <span th:errors="*{nombre}"></span>
                    </div>
                </div>

                <div>
                    <label for="apellido">Apellido</label>

                    <div>
                        <input type="text" id="apellido" th:field="*{apellido}">
                    </div>

                    <div th:if="${#fields.hasErrors('apellido')}">
                        <span th:errors="*{apellido}"></span>
                    </div>
                </div>

                <div>
                    <label for="username">User Name</label>

                    <div>
                        <input type="text" id="username" th:field="*{username}">
                    </div>

                    <div th:if="${#fields.hasErrors('username')}">
                        <span th:errors="*{username}"></span>
                    </div>
                </div>

                <div>
                    <label for="password">Password</label>

                    <div>
                        <input type="password" id="password" th:field="*{password}">
                    </div>

                    <div th:if="${#fields.hasErrors('password')}">
                        <span th:errors="*{password}"></span>
                    </div>
                </div>

                <div>
                    <label for="email">Email</label>

                    <div>
                        <input type="email" id="email" th:field="*{email}">
                    </div>

                    <div th:if="${#fields.hasErrors('email')}">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <div>
                    <div>
                        <input type="submit" name="submit" value="submit">
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
